	<!--+++++++++++++++++++++++++ ENTRY STEP ++++++++++++++++++++++++-->
    	<div class="col-md-4 __entry_step">
    		<section class="mandatories__section">
				<h3> Enter Mandatories: </h3>
					<form id="mandatory_entry" action="" name="mandatory_entry">
						<label for="summary">Task Name: </label>
						<input class="summary" id="summary" type="text" name="summary" placeholder="e.g. History 4A Lecture"  />
						<br/>
						<label for="location">Location:</label><input class="location" id="location" type="text" name="location" placeholder="404 Wheel Hall"  />
						<br/>

						<p class="flatpickr">
							<label for="startDateTime">Start:</label>
							<input class="datetime" id="startDateTime" name="startDateTime" type="text" data-input/>
 							<!--End time must be later than Start time-->
						</p>
						<p class="flatpickr">
							<label for="endDateTime">End:</label> <input class="datetime" id="endDateTime" name="endDateTime" type="text" data-input/>
							<!-- <a class="input-button" data-clear><i class="fa fa-close"></i></a> -->
							<!--End time must be later than Start time-->
						</p>
						<button type="submit" name="submit" >Submit</button> <br/>
						<small><i>Only Start and End Fields Are Necessary.</i></small>
					</form>
			</section>
