	<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css" />
		<link rel="stylesheet" href="./jquery.timepicker.css" />
		<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
		<script src="https://use.fontawesome.com/36b79cd5df.js"></script>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<header>
			<h1 style="text-align: center">CalDero</h1>
			<div id="authorize-div">
	      <span>Authorize access to Google Calendar API</span>
	      <!--Button for the user to click to initiate auth sequence -->
	      <button id="authorize-button" onclick="handleAuthClick(event)">
	        Authorize
	      </button>
	    </div>
		</header>

	<!--+++++++++++++++++++++++++ ENTRY STEP ++++++++++++++++++++++++-->
	<div class="container">
		<div class="row">

			<div class="col-md-6 entry_step">
				 <section class="mandatories__section">

							<form id="mandatory_entry" action="" name="mandatory_entry">
								<h3> Enter Your Mandatory Duties for a Typical Week </h3>
								<input class="summary" id="summary_mand" type="text" name="summary" placeholder="Untitled event | e.g. CS 188 Lecture"  />

								<section id="day_inputs">
										<label>On: </label>
										<section class="day_block">
												<label>Mondays</label>
												<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
												<label>Tuesdays</label>
												<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
												<label>Wednesdays</label>
												<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
											<label>Thursdays</label>
												<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
											<label>Fridays</label>
												<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
											<label>Saturdays</label>
											<input type="checkbox" class="day" name="day"/>
										</section>
										<section class="day_block">
											<label>Sundays</label>
											<input type="checkbox" class="day" name="day"/>
										</section>
								</section> <!-- end day inputs -->


								<section class="event_details">
									<div class="detail">
										<label>From: </label>
										<input type="text" class="time" id="startTime" placeholder="e.g. 11:00am"/>
									</div>
									<div class="detail">
										<label >To: </label>
										<input type="text" class="time" id="endTime" placeholder="e.g. 12:00pm"/>
									</div>

								</section>
								<div id="location">
									<label>At: </label>
									<input id="location-input" class="controls" type="text" placeholder="e.g. 404 Soda Hall">
								</div>
								<section class="form_actions">
									<button class="btn btn-lg btn-success" type="submit" name="submit" >Save</button>
									<button class="btn btn-lg btn-danger discard" data-toggle ><i class="fa fa-close"></i></button>
								</section>
							</form>
					</section>
			</div> <!-- End col md 6 -->
			<div class="col-md-6 location-map">
				<section>
					<div id="map" style="height: 500px;">
					</div>
				</section>
			</div> <!-- End col md 6 location-map -->
</div> <!-- End row -->

<!--+++++++++++++++++++++++++ WEEK PREVIEW SCREEN ++++++++++++++++++++++++-->
		<div class="row">
			<div class="col-md-12">
				<section class="week_preview_section">
					<header>
						<h3> A Preview of a Typical Week </h3>
					</header>

					<section class="calendar_container">
						<div id="calendar"></div>
					</section>
				</section>

			</div> <!-- week_preview col-md-6 -->
		</div> <!-- end row -->

<!--+++++++++++++++++++++++++ MIND/BODY/SOUL LOG ++++++++++++++++++++++++-->
<div class="row">
	<div class="col-md-6">
		<section>
			<ul>
				<li><h2>Mandatory Duties: </h2> <p id="mandatory_hours"></p> </li>
				<br/>

				<li><h2>Mind: </h2> <p id="mind_hours"></p> </li>
				<li><h2>Body: </h2> <p id="body_hours"></p> </li>
				<li><h2>Soul: </h2> <p id="soul_hours"></p> </li>
			</ul>
		</section>
	</div> <!-- end col 6 -->


<!--+++++++++++ Additionals Form +++++++++++-->
	<div class="col-md-6">
		<section class="additionals__section">
			<form class="" id="additional_entry">

				<h3>Enter Your Additional Goals for the Year</h3>
				<input class="summary" id="summary_add" type="text" name="summary" placeholder="Untitled addition | e.g. Practice Guitar"  />

				<section class="level_select">
					<label>Current Level:</label>
					<section class="current_level">
						<input class="level" id="current_level" type="checkbox"/>
						<input class="level" id="current_level" type="checkbox"/>
						<input class="level" id="current_level" type="checkbox"/>
						<input class="level" id="current_level" type="checkbox"/>
						<input class="level" id="current_level" type="checkbox"/>
					</section>

					<label>Desired Level:</label>
					<section class="desired_level">
						<input class="level" id="desired_level" type="checkbox"/>
						<input class="level" id="desired_level" type="checkbox"/>
						<input class="level" id="desired_level" type="checkbox"/>
						<input class="level" id="desired_level" type="checkbox"/>
						<input class="level" id="desired_level" type="checkbox"/>
					</section>
				</section>


				<section class="mbs_select">
						<div class="mind">
							<img src="mind_icon.png" alt="mind_icon" class="icon_add" /> <br />
							<label>Mind</label>
						</div>
						<div class="body">
							<img src="body_icon.png" alt="mind_icon" class="icon_add" /> <br />
							<label>Body</label>
						</div>
						<div class="soul">
							<img src="soul_icon.png" alt="mind_icon" class="icon_add" /> <br />
							<label>Soul</label>
						</div>


				</section>

				<section class="hours_select">
					<section>
						<label>Workload:</label>
					</section>
					<section>
						<input type="text" class="desired_hours_add" />
					</section>
					<section>
						<p> hours per week</p>
					</section>
				</section>

				<section>
					<button class="btn btn-lg btn-info" id="add">Add</button>
				</section>
			</form>
		</section>
	</div> <!-- end col 6 -->
<!--+++++++++++ Additionals Form +++++++++++-->
</div> <!-- end row -->



<div class="col-md-4 actions">
	<section>
		<button class="btn btn-lg btn-primary center-block">Sync to Google Calendar</button>
	</section>
</div>
</div> <!-- end container -->
<footer>
	<div class="container">
		<span class="pull-left"><a href="https://www.github.io/yjkimjunior/caldero">Caldero</a></span>
		<span class="pull-right copyright">Young Joong Kim</span>
	</div>
</footer>


		<!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
			<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
			<script src="moment.js"></script>
			<script src="https://unpkg.com/flatpickr"></script>
			<script src="./jquery.timepicker.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
			<script src="./gcal.js"></script>
			<script src="./main.js"></script>
			<script src="./placeSearch.js"></script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzDye-Asrc7G4LS1rls92u394grBDWsfs&libraries=places&callback=initAutocomplete" async defer></script>


	</body>
</html>
