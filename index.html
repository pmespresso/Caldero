	<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css" />

		<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
		<script src="https://use.fontawesome.com/36b79cd5df.js"></script>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<header>
			<h1 style="text-align: center">CalDero</h1>
			<div id="authorize-div">
	      <span>Authorize access to Google Calendar API</span>
	      <!--Button for the user to click to initiate auth sequence -->
	      <button id="authorize-button" onclick="handleAuthClick(event)">
	        Authorize
	      </button>
	    </div>
		</header>

	<!--+++++++++++++++++++++++++ ENTRY STEP ++++++++++++++++++++++++-->
	<div class="container">

			<div class="col-md-offset-2 col-md-8 entry_step">
		    		<section class="mandatories__section">
						<h3> Enter Mandatories: </h3>
							<form id="mandatory_entry" action="" name="mandatory_entry">
								<label for="summary">Task Name: </label>
								<input class="summary" id="summary" type="text" name="summary" placeholder="e.g. History 4A Lecture"  />
								<br/>
								<label for="location">Location:</label><input class="location" id="location" type="text" name="location" placeholder="404 Wheel Hall"  />
								<br/>

								<p class="flatpickr">
									<label for="startDateTime">Start:</label>
									<input class="datetime" id="startDateTime" name="startDateTime" type="text" data-input/>
		 							<!--End time must be later than Start time-->
								</p>
								<p class="flatpickr">
									<label for="endDateTime">End:</label> <input class="datetime" id="endDateTime" name="endDateTime" type="text" data-input/>
									<!-- <a class="input-button" data-clear><i class="fa fa-close"></i></a> -->
									<!--End time must be later than Start time-->
								</p>
								<button type="submit" name="submit" >Save</button> <br/>
								<small><i>Only Start and End Fields Are Necessary.</i></small>
							</form>
					</section>
					<section id="inventory">
						<table style="width:100%">
							<tr>
								<th colspan="4">Your Mandatories</th>
								<th colspan="2">Mind</th>
								<th colspan="2">Body</th>
								<th colspan="2">Soul</th>
							</tr>
							<tr id="mandatories">
							</tr>
							<tr id="mind">

							</tr>
							<tr id="body">
							</tr>
							<tr id="soul">

							</tr>
						</table>
					</section>
			</div> <!-- End col md 4 -->


		<!--+++++++++++++++++++++++++ WEEK PREVIEW SCREEN ++++++++++++++++++++++++-->
    	<div class="col-md-offset-2 col-md-8 week_preview">
				<header>
					<h3> Week Preview </h3>
				</header>

				<section>
					<div id="calendar"></div>
				</section>

				<button class="btn btn-lg btn-success center-block">Sync to Google Calendar</button>
    	</div> <!-- week_preview col-md-8 -->
		</div>

		<!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
			<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
			<script src="moment.js"></script>
			<script src="https://unpkg.com/flatpickr"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
			<script src="./gcal.js"></script>
			<script src="./main.js"></script>
	</body>
</html>
